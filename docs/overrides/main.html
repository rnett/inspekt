{% extends "base.html" %}

{% block scripts %}
{{ super() }}
<script src="https://context7.com/widget.js" data-library="/rnett/inspekt" data-placeholder="Ask context7 about Inspekt..."></script>
<script>
    document.addEventListener("keydown", function (e) {
        const blockedKeys = ["s", "f", "p", "n", ",", ".", "h", "?", "/"];
        if (blockedKeys.includes(e.key) && !(e.ctrlKey || e.metaKey)) {
            const activeElement = document.activeElement;
            const isInput = activeElement.tagName === "INPUT" || activeElement.tagName === "TEXTAREA" || activeElement.isContentEditable;
            if (!isInput) {
                e.stopImmediatePropagation();
            }
        }
    }, true);
</script>
{% endblock %}
