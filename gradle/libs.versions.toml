[versions]
kotlin = "2.3.10"
buildconfig = "6.0.7"
shadow = "9.3.1"
dokka = "2.1.0"
publishing-plugin = "0.36.0"
coroutines = "1.10.2"
kcp-development = "0.0.2"
symbol-export = "0.0.2"

[libraries]
kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "coroutines" }
symbols-kotlin-compiler = { module = "dev.rnett.symbol-export:symbols-kotlin-compiler", version.ref = "symbol-export" }

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
buildconfig = { id = "com.github.gmazzo.buildconfig", version.ref = "buildconfig" }
shadow = { id = "com.gradleup.shadow", version.ref = "shadow" }
kotlin-power-assert = { id = "org.jetbrains.kotlin.plugin.power-assert", version.ref = "kotlin" }
dokka = { id = "org.jetbrains.dokka", version.ref = "dokka" }
publishing = { id = "com.vanniktech.maven.publish", version.ref = "publishing-plugin" }

kcp-dev-compiler = { id = "dev.rnett.kcp-development.compiler-plugin", version.ref = "kcp-development" }
kcp-dev-gradle = { id = "dev.rnett.kcp-development.gradle-plugin", version.ref = "kcp-development" }
symbol-export-import = { id = "dev.rnett.symbol-export.import", version.ref = "symbol-export" }
symbol-export-export = { id = "dev.rnett.symbol-export.export", version.ref = "symbol-export" }