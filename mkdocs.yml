site_name: Inspekt
repo_name: Inspekt
repo_url: https://github.com/rnett/inspekt
site_url: https://inspekt.rnett.dev
site_description: "Inspekt: Kotlin Multiplatform compile time reflection"
site_author: Ryan Nett
remote_branch: gh-pages

copyright: 'Copyright &copy; 2026 Ryan Nett'

theme:
  name: 'material'
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: 'white'
      accent: 'darkgreen'
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: 'black'
      accent: 'darkgreen'
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: 'Lato'
    code: 'Fira Code'
  features:
    - content.code.copy
    - content.code.select
    - navigation.expand

plugins:
  - search
  - mike

#extra_css:
#  - 'css/app.css'

extra:
  version:
    provider: mike

markdown_extensions:
  - codehilite:
      guess_lang: false
  - pymdownx.caret
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.emoji
  - pymdownx.details
  - admonition

nav:
  - 'Introduction': index.md
  - 'API â†—': api/index.html